<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors Game</title>
</head>
<body>
    <h1>Let's Play Rock, Paper, Scissors</h1>
    <div class="score-container">
        <div class="players">
            <span class="icon">💇‍♂️ </span><strong>Player Score: </strong><span id="player-score">0</span>
        </div>
        <div class="players">
            <span class="icon">💻 </span><strong>Computer Score: </strong><span id="computer-score">0</span>
        </div>
        
        
    </div>

    <section class="option-container">
        <h2>Choose an option: </h2>
        <div class="btn-container">
            <button class="btn" id="rock-btn">✊</button>
            <button class="btn" id="paper-btn">🖐</button>
            <button class="btn" id="scissors-btn">✌</button>
        </div>
    </section>
    <div class="results-container">
            <p id="results-msg"></p>
            <p id="winner-msg"></p>
            <button class="btn" id="reset-game-btn">Play Again?</button>
    </div>
</body>
    <script src="index.js"></script>
</html>
